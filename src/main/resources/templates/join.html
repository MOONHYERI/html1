<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <script th:src="@{/js/header.js}"></script>
    <title>ALL PARKING
    </title>
</head>

<body>
<div class="container"></div>
<header th:include="header :: header"></header>
    <section>
        <div class="join">
            <h2>ALL PARKING</h2>
            <div class="basic">
                <h3>기본정보</h3>
                <div class="id">
                    <p>아이디</p>
                    <input type="text" class="text" name="id" id="id">
                    <input type="button" class="bt" name="중복확인" value="중복확인">
                </div>
                <div class="pw">
                    <p>비밀번호</p>
                    <input type="password" class="text">
                </div>
                <div class="pw1">
                    <p>비밀번호 확인</p>
                    <input type="password" class="text">
                </div>
                <div class="name">
                    <p>이름</p>
                    <input type="text" class="text">
                </div>
                <div class="number">
                    <p>휴대전화</p>
                    <input type="tel" class="text">
                </div>
                <div class="mail">
                    <p>이메일</p>
                    <input type="text" class="text">
                    <input type="button" class="bt" name="본인인증" value="본인인증">
                </div>
                <h3>차량정보</h3>
                <div class="carinfo">
                    <p>차량번호</p>
                    <input type="text" class="text">
                    <input type="button" class="bt" name="등록하기" value="등록하기">
                </div>
                <h3>약관동의</h3>
                <p class="check"><input type="checkbox">&nbsp;&nbsp;이용약관 및 개인정보수집 및 이용 수신(선택)에 모두 동의합니다.</p>
                <div class="bt1">
                    <input type="button" class="submit" name="회원가입" value="회원가입">
                    <input type="button" class="submit" name="취소" value="취소">
                </div>
            </div>
        </div>
    </section>
</body>
<footer th:include="footer :: footer"></footer>
</html>
